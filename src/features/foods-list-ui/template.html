<div>
    <p>
        <input id="search" type="text" data-bind="value:filter,valueUpdate:'keyup'" placeholder="search foods">
        <button class="button" data-bind="click:resetFilter">reset</button> &nbsp;
        <small class="hidden">(<span data-bind="text:filteredCount"></span>)</small> 
    </p>

    <ul id="foods" data-bind="foreach:filteredCategories">
        <li>
            <h2 class="category-name">
                <span data-bind="text:label"></span>
                <small class="hidden">(<span  data-bind="text:filteredCount"></span>)</small>
            </h2>
            <ul data-bind="foreach:filteredFoods">
                <li class="single-aliment"  data-bind="fastclick:addLog">
                    <p>
                        <b data-bind="text:displayAvailableQt"></b>
                        /
                        <small data-bind="text:displayDailyQt"></small>
                        /
                        <small data-bind="text:displayUnitQt"></small>
                    </p>
                    <h3 data-bind="text:name"></h3>
                </li>
            </ul>
        </li>
    </ul>
</div>
