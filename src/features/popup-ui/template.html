<div class="popup">
    
    <h3 data-bind="text:name"></h3>
    
    <p>
        UnitQt: <span data-bind="text:displayUnitQt"></span>
    </p>
    <p>
        DailyQt: <span data-bind="text:displayDailyQt"></span>
    </p>
    <p>
        AvailableQt: <span data-bind="text:displayAvailableQt"></span>
    </p>
    
    <p>
        Log amount: <input type="text" data-bind="value:inputQt, valueUpdate: 'keyup'">    
    </p>
    
    <p>
        Input Units: <span data-bind="text:inputUnits"></span>
    </p>
    
    <p>
        AfterQt: <span data-bind="text:displayAfterQt"></span>
    </p>
    
    <input type="button" data-bind="click:save" value="Add Log">
    <input type="button" data-bind="click:cancel" value="Cancel">
    
</div>
